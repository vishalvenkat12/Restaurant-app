<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Restaurant App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>The Covai Cafe</h1>
        <hr>
        <form onsubmit="saveToDataBase(event)" id="orders">
            <label for="table" class="form-label">Select Table</label>
            <select name="Select Table" id="table" class="form-select">
            <option>Table 1</option>
            <option>Table 2</option>
            <option>Table 3</option>
            </select>
            <br>
            <label for="dish" class="form-label">Select Dish</label>
            <select name="Select Dish" id="dish" class="form-select">
            <option>Idly</option>
            <option>Pongal</option>
            <option>Masala Dosa</option>
            </select>
            <br>
            <label for="quantity" class="form-label">Select Quantity</label>
            <select name="Select Quantity" id="quantity" class="form-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            </select>
            <br>
            <input type="submit" value="Generate Order" class="form-control">
            <hr>
            <h4>Table1</h4>
            <ul id="table1"></ul>
            <h4>Table2</h4>
            <ul id="table2"></ul>
            <h4>Table3</h4>
            <ul id="table3"></ul>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
